<div class="container d-flex flex-column align-items-center list-group-item">
  <h3>{{ app().url }}</h3>
  @if (app().url.startsWith("http")) {
    <a [href]="app().url">
      <img [ngSrc]="app().imageURL" width="100" height="100" alt="App Image">
    </a>
  } @else {
    <img [ngSrc]="app().imageURL" width="100" height="100" alt="App Image">
  }

  <h2>{{ app().name }}</h2>
</div>
